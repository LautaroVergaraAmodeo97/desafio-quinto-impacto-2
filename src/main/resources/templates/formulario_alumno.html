<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Formulario Alumno</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/inicio}">Quinto Impacto</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/inicio}">INICIO <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/crud}">CRUD ALUMNOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/muestra}">CRUD CURSOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/demostracion}">CRUD PROFESORES</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form th:action="@{formulario/alumno/{id}(id=${alumnos.id})}" method="post" th:object="${alumnos}">
            <div class="row g-3">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="apellido">Edad</label>
              <input type="number" class="form-control" id="apellido" th:field="*{apellido}" >
            </div>
            <div class="form-group col-md-6">
              <label for="fecha">Fecha</label>
              <input type="date" class="form-control" id="fecha" th:field="*{fecha}" >
            </div>
            <div class="form-group col-md-6">
              <label for="historia">Historia</label>
              <input type="text" class="form-control" id="historia" th:field="*{historia}" >
            </div>
            <div class="form-group col-md-6">
              <label for="cursos">Curso</label>
              <select class="form-control" id="cursos" th:field="*{cursos}">
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
              </select>
            </div>
            <div class="row m-3">
              <div class="col-md-6">
                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear Formulario</button>
              </div>
            </div>
            <div class="col-md-6">
              <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>










</body>
</html>
