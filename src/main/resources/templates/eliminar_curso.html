<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Curso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/inicio}">Quinto Impacto</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/inicio}">INICIO <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/crud}">CRUD ALUMNOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/muestra}">CRUD CURSOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/demostracion}">CRUD PROFESORES</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form th:action="@{/eliminar/curso/{id}(id=${cursos.id})}" method="post" enctype="multipart/form-data">
            <div class="row g-3">

              <h4>¿Estás seguro de eliminar el curso?</h4>


              <div class="row m-3">
                <div class="col-md-6">
                  <button class="btn btn-outline-secondary" type="submit" style="width:100%">Si
                  </button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-success" th:href="@{/muestra}"  style="width:100%">No</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
